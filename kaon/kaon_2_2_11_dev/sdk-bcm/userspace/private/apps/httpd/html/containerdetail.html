<html>
  <head>
    <meta http-equiv='Pragma' content='no-cache'>
    <link rel='stylesheet' href='tabletab.css' type='text/css'>
    <script src='jquery.js'></script>
    <title>Container Detail Information</title>
    <script language="javascript">
<!-- hide
      $(document).ready(function() {
         // Get the element with id="defaultTab" and click on it
         document.getElementById('defaultTab').click();
      });

      function openTab(evt, tabName) {
        var i, tabcontent, tablinks;

        tabcontent = document.getElementsByClassName('tabcontent');

        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = 'none';
        }

        tablinks = document.getElementsByClassName('tablinks');

        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(' active', '');
        }

        document.getElementById(tabName).style.display = 'block';
        evt.currentTarget.className += ' active';
      }

      function defaultOpen() {
         // Get the element with id="defaultTab" and click on it
         document.getElementById('defaultTab').click();
      }
// done hiding -->
    </script>
  </head>
  <body onload="defaultOpen()">
    <form>
      <center><b>Container Detail Information</b></center><br><br>
      <ul class='tab'>
        <li><a href='#' class='tablinks' onclick="openTab(event, 'state')" id='defaultTab'>State</a></li>
        <li><a href='#' class='tablinks' onclick="openTab(event, 'network')">Network</a></li>
        <li><a href='#' class='tablinks' onclick="openTab(event, 'stats')">Statistics</a></li>
      </ul>
<%ejGetOther(container-detail)%>
    </form>
  </body>
</html>
